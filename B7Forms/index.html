<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>B7 Assignment: Forms</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Range Script for Firefox -->
    <script src="js/html5slider.js"></script>
    <script>
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML=newValue;
        }
    </script>
    <!-- Webshim's Lib Polyfill -->
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/js-webshim/minified/extras/modernizr-custom.js"></script>
    <script src="js/js-webshim/minified/polyfiller.js"></script>
    <script>
        //load all defined
        $.webshims.polyfill();
    </script>

</head>
<body>
<div class="header">Longboarding Newsletter Sign-Up</div>
    <div class="wrapper">
       <div class="formborder">
            <form>
              <div class="box">
                <h1><label for="First Name">First Name:</label></h1>
                <input type="text" id="First Name" class="floatright">
              </div>
              <div class="box2">
                <h1><label for="Last Name">Last Name:</label></h1>
                    <input type="text" id="Last Name" class="floatright">
              </div>
                <div class="box">
                    <h1><label for="Email">Email: </label></h1>
                    <input type="email" id="Email" class="floatright">
                </div>
                <div class="box">
                    <h1><label for="Confirm Email">Confirm Email: </label></h1>
                    <input type="email" id="Confirm Email" class="floatright">
                </div>
              <div class="box">
                <h1><label for="Favorite Wheels">Favorite Wheels:</label></h1>
                <select id="Favorite Wheels" class="floatright">
                    <option value="Zombie Hawgs">Zombie Hawgs</option>
                    <option value="FlyAways">FlyAways</option>
                    <option value="Hawgs">Hawgs</option>
                    <option value="Orangatangs">Orangatangs</option>
                </select>
              </div>
              <div class="box">
                <h1>Favorite Brand:</h1>
                <label for="Sector 9">Sector 9 </label><input type="checkbox" id="Sector 9">
                <label for="Arbor">Arbor</label><input type="checkbox" id="Arbor">
                <label for="BC Boards">BC Boards</label><input type="checkbox" id="BC Boards">
                </div>
              <div class="box">
                <h1>Favorite Trucks:</h1>
                <label for="Originals">Originals</label>
                    <input type="radio" name="Trucks" value="Originals" id="Originals">
                <label for="Bear Grizzlys">BearGrizzlys</label>
                    <input type="radio" name="Trucks" value="Bear Grizzlys" id="Bear Grizzlys">
                <label for="Gulf Wings">Gulf Wings</label>
                    <input type="radio" name="Trucks" value="Gulf Wings" id="Gulf Wings">
              </div>

              <div class="box">
                <h1><label for="Length">Board Length: </label></h1>
                <input id="Length" name="howYouRateIt" type="range" min="1.5"
                       max="6" value="5" step=".5" onchange="showValue(this.value)"><span
                    id="range">5</span>'
              </div>

              <div class="box">
                <h1><label for="Comments">Comments: </label></h1>
                <textarea maxlength="30" id="Comments">Please leave any further comments here</textarea>
              </div>
                <div class="box">
                    <h1><label for="Birthday">Birthday:</label></h1>
                    <input type="date" name="bday" id="Birthday">
                </div>


               <div class="box">
                   <input type="submit" value="Submit" class="btn"> <input type="reset" class="btn2">
               </div>
            </form>
       </div>
    </div>

</body>
</html>
